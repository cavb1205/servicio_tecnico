<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <title>Phone Fix System</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Gestión de Servicio Técnico</h1>
                <h5>Phone Fix System</h5>
            </div>
            <div class="col">
                <div class="card">
                    <div class="content mt-5">
    
                        <div class="row justify-content-center">
                            <div class="col-md-6 align-items-center">
                                <form method="post">
                                    {% csrf_token %}
                                    <div>
                                        <h3 class="text-center mb-2">Ingreso al sistema</h3>
                                    </div>
                                    <div>
                                    {% if messages %}
                                        <ul class="messages">
                                            {% for message in messages %}
                                                <div class="alert alert-{{message.tags}}" role="alert">
                                                    {{message}}
                                                </div>
                                                
                                            {% endfor %}
                                        </ul>
                                    {% endif %}
                                    </div>   
                    
                                    <div class="form-floating mb-3 mt-2">
                                        <input type="text" class="form-control" id="id_username" name="username" >
                                        <label for="username">Email Administrador</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="id_password" name="password">
                                        <label for="password">Contraseña</label>
                                    </div>
                            
                                    <div class="mt-3 text-center">
                                        <button type="submit" class="btn btn-outline-success btn-lg">Ingresar</button>
                                    </div>
                                </form>
                            </div> 
                        </div>
                        <div class="row m-5">
                            <div class="col text-center">
                                <h5 class="text-center">¿Aún no tienes cuenta?</h5>
                                <a href="{% url 'crear_tienda' %}" class="btn btn-outline-primary btn-lg m-3">Regístrate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>
      
</body>
</html>

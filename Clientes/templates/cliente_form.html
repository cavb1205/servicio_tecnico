{% extends 'base.html' %}

{% block contenido %}


<form class="row g-3" method="post">
    {% csrf_token %}
    <div class="col-md-4">
        <label for="id_identificacion" class="form-label">Identificación</label>
        <input type="text" class="form-control" id="id_identificacion" name="identificacion" required>
    </div>
    <div class="col-md-4">
      <label for="id_nombres" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="id_nombres" name="nombres" required>
    </div>
    <div class="col-md-4">
      <label for="id_apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="id_apellidos" name="apellidos" required>
    </div>
    <div class="col-md-4">
      <label for="id_email" class="form-label">Email</label>
      <input type="text" class="form-control" id="id_email" name="email" required>
    </div>
    <div class="col-md-4">
        <label for="id_telefono_principal" class="form-label">Teléfono Principal</label>
        <input type="text" class="form-control" id="id_telefono_principal" name="telefono_principal" required>
    </div>
    <div class="col-md-4">
        <label for="id_telefono_opcional" class="form-label">Teléfono Opcional</label>
        <input type="text" class="form-control" id="id_telefono_opcional" name="telefono_opcional" required>
    </div>
    <div class="col-md-3">
        <label for="id_estado_cliente" class="form-label">Estado Actual</label>
        <select class="form-select" id="id_estado_cliente" name="estado_cliente">
            <option value="1" selected>Activo</option>
            <option value="2">Inactivo</option>
        </select>
    </div>
    <div class="col-12">
      <button class="btn btn-success" type="submit">Crear Registro</button>
    </div>
  </form>
{% endblock %}

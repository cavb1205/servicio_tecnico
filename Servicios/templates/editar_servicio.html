{% extends 'base.html' %}

{% block contenido %}
<br>
<div class="row justify-content-center">
  <div class="col-md-8 align-items-center">
    <form method="post">
      {% csrf_token %}
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Actualizando Servicio</h2>
          
    
          <p class="card-text">{{form.as_p}}</p>
          <div class="col-12">
            <button class="btn btn-success" type="submit">Actualizar Servicio</button>
          </div>
        </div>
      </div>
       
        
      
        
    </form>
  </div>
</div>
<br>

<script>
  $( function() {
    $( "#id_fecha_entrega_estimada" ).datepicker();
  } );
</script>
{% endblock %}

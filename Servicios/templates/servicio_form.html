{% extends 'base.html' %}

{% block contenido %}


<br>
<h2>Nueva Orden de Servicio</h2>
<br>
<a class="btn btn-primary" href="{% url 'crear_cliente_servicio' %}" role="button">Crear Cliente</a>
<a class="btn btn-primary" href="{% url 'crear_dispositivo' cliente_id=cliente.id %}" role="button">Crear Dispositivo</a>
<br>
<br>
<form class="row g-3" method="post">
    {% csrf_token %}
    
    {{form.as_p}}
    <input size="16" type="text" class="form-control" id="id_fecha_entrega_estimada" readonly>
    <div class="col-12">
      <button class="btn btn-success" type="submit">Guardar</button>
    </div>
  </form>

  <script>
    $( function() {
      $( "#id_fecha_entrega_estimada" ).datepicker();
    } );
  </script>
{% endblock %}
